<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <style>
    @font-face {
	font-family: 'Handwriting';
	src: url('fonts/BriemHandwriting.otf') format('opentype'),
	     url('fonts/BriemHandwriting.ttf') format('truetype');
	font-weight: normal;
    };
  </style>
  <script src="briem.js" charset="utf-8">
  </script>
  <body>
    <textarea
      onkeyup="set_output('input', 'output')"
      id="input" cols="80"
      rows="6">The quick brown fox jumps over the lazy dog.</textarea><br>

    <label>font-size: <input id=font-size type=number value=18 min=1 step=1
			     onchange="change_font_size('font-size','output')"
			     style="width:4em">
    </label>
    <label>font-style (slant):
      <select id=font-style
	      onchange="change_font_style('font-style','output')">
	<option value=normal selected>normal</option>
	<!-- <option label="italic" value="italic"> -->
	<option value=oblique>oblique</option>
      </select>
    </label>
    <hr>

    <pre id=output style="font-family: 'Handwriting'; 
			  font-size: 18pt;">
    </pre>
</body>
<script>set_output('input', 'output')</script>
</html>
